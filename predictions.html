{% extends 'layout.html' %}

{% block body %}
<h1>Prediction for this buyer is:

      Won't Buy (x_x)

      Bought :)
<br/>The customer bought {{Product}}
    {% endif %}
<h1>
    Buying Probability: {{predict_prob}}
{% endblock %}
